<style>
    .consultation {
        width: 100%;
        min-height: 320px;
        background-color: #2b272c;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 50px;
        padding: 20px 0;
    }

    .consultation__title {
        font-size: 40px;
        font-weight: 500;
        font-family: auto;
        color: #FFFFFF;
        text-align: center;
    }

    .consultation__form {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin: 20px 0;
    }

    .consultation__form_inputs {
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-width: 636px;
        width: 100%;
    }

    .consultation__form_desc {
        max-width: 636px;
        width: 100%;
        min-height: 150px;
        padding: 0 20px;
        border: none;
        font-size: 18px;
        outline:none;
        text-align: start;
    }

    .consultation__form_inputs input, button {
        min-height: 46px;
        max-width: 636px;
        width: 100%;
    }

    .consultation__form_button {
        transition: .5s;
        text-align: center;
        color: #fff;
        border: 1px solid #5f0614;
        background-color: #5f0614;
        font-size: 20px;
        cursor: pointer;
    }

    .consultation__form_button:hover {
        background-color: #a3051e;
    }

    .consultation__form_inputs input {
        padding: 0 20px;
        border: none;
        font-size: 18px;
        outline:none;
    }

    .mobil {
        display: none;
    }

    .consultation__form button {
        margin-top: 0;
    }

    /*----------media------------*/

    @media(max-width: 700px) {
        .consultation__form {
            flex-direction: column;
        }

        .mobil {
            display: block;
        }

        .desktop {
            display: none;
        }

        .consultation__form {
            gap: 10px;
        }

        .consultation__title {
            font-size: 35px;
        }
    }
</style>

<div class="consultation">
    <h1 class="consultation__title">Заказать консультацию</h1>
    <div class="consultation__form container">
        <div class="consultation__form_inputs">
            <input id="divA" class="consultation__form_name" name="name" type="text" placeholder="Ваше имя">
            <input class="consultation__form_phone" name="phone" type="number" placeholder="Ваш телефон">
            <button class="consultation__form_button desktop">отправить</button>
        </div>
        <input class="consultation__form_desc" name="message" type="text" placeholder="Ваше сообщение">
        <button class="consultation__form_button mobil">отправить</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    document.querySelector('.consultation__form_button').onclick = bor;

    function bor () {
        let name = document.querySelector('.consultation__form_name').value;
        let phone = document.querySelector('.consultation__form_phone').value;
        let desc = document.querySelector('.consultation__form_desc').value;

        let message = `<b>Заявка с сайта</b>\n`;
        message += `<b>Имя: </b> ${name}\n`;
        message += `<b>Телефон: </b> ${phone}\n`;
        message += `<b>Комментарий: </b> ${desc}\n`;

        axios.post('https://api.telegram.org/bot6127491380:AAETysDdd5qODNPMDmKTVV-vSefc1Kj1imw/sendMessage', {
            chat_id: '-1001669814655',
            text: message,
            parse_mode: 'html'
        })
    }
</script>
